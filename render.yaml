services:
  - type: web
    name: icas-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DB_SSL
        value: true
    # Add other env vars in Render dashboard (keep secrets secure)
